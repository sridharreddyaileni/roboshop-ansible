- name: user
  hosts: user
  become: yes
  tasks:
  - name: disable old nodejs and enable nodejs:18
    ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create roboshop user
    ansible.builtin.user:
      name: roboshop

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp

  - name: extract user application
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy usere service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: deamon reload and start
    ansible.builtin.systemd_service:
      daemon_reload: true

  # lets start after the data is loaded

  - name: Copy mongodb repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

  - name: Install mongdb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present

  - name: get the user count
    ansible.builtin.command: mongo --host 172.31.34.203 --quiet --eval 'db.getSiblingDB("user"); db.products.count()'
    register: product_count

  - name: print the count
    ansible.builtin.debug:
      msg: "product count: {{product_count}}"

  - name: load user data
    ansible.builtin.command: mongo --host 172.31.34.203 < /app/schema/user.js
    when: product_count.stdout == "0" #keep double quotes"

  - name: start and enable user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: yes






